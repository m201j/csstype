<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON Typeface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="letter-M" class="letter">
        <div class="vertical-left"></div>
        <div class="vertical-right"></div>
        <div class="middle-v-left"></div>
        <div class="middle-v-right"></div>
    </div>

    <div id="letter-O-first" class="letter">
        <div class="outer-circle"></div>
        <div class="inner-circle"></div>
    </div>

    <div id="letter-O-second" class="letter">
        <div class="outer-circle"></div>
        <div class="inner-circle"></div>
    </div>

    <div id="letter-N" class="letter">
        <div class="vertical-left"></div>
        <div class="vertical-right"></div>
        <div class="middle-slant"></div>
    </div>
</body>
</html>
